<html>
<head>
<title>登录页面</title>
</head>
<body>
<!--action的值应当是提交哪个页面(url)-->
<!--method 方法指定提交数据的方式,常用的有两种 get / post -->

<h1>hello,world</h1>

<div style="margin:0px 0px 0px 500px;width:400px; height:100px;background-color:White;">
<form action="ok.html" method="post">
<!--name 的值可以任意，但是不要使用关键字-->
用户名:<input type="text" name="username"/><br/>
密　码:<input type="password" name="password"/><br/>
<input type="submit"value="登录系统"/>
<input type="reset"value="重新填写"/>
</form>
</div>
<iframe name="iframe2" src="http://www.baidu.com" width="500px" height="300px"> </iframe>
<iframe name="iframe1" src="http://www.taobao.com" width="500px" height="300px"> </iframe>



</body>
</html>
