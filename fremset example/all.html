<!-- framset框架集主要是用于分割显示多个页面，frameset和frame配合使用，一般用于左右页面管理。
     通常该页面不能有body和body体。
     
-->
<frameset rows="20%,*">
<frame src="top.html" scrolling="no"/>

<frameset cols="20%,*">
<frame src="left.html" noresize frameborder="0" />
<frame src="right.html" name="myframe" frameborder="0" />
</frameset>



</frameset>
